<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Postcard</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fff8dc;
        }
        .postcard {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image {
            width: 100%;
            border-bottom: 2px solid #ccc;
        }
        h1 {
            color: #2e8b57;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="postcard">
        <img class="image" src="postcard-image.jpg" alt="A beautiful sunset" />
        <h1>Greetings from Paradise!</h1>
        <p>
            Wish you were here! The sunsets are breathtaking, and the ocean breeze is just perfect.
            Sending you warm thoughts and sunny vibes.
        </p>
    </div>
</body>
</html>
